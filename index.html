<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="favicon.ico" type="image/x-icon" />

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:700italic,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">



    </head>
    <body>
        <header>
            <h1>Stay safe</h1>
            <p>while watching the Seahawks!</p>
        </header>

        <div class="secondary green-bg">
            <p class="sb lsize">When is it safest to visit CenturyLink field?</p>
            <p>Most dangerous <span class="js-type">time</span>: <span class="sb js-d-most"></span></p>
            <p>Least dangerous <span class="js-type">time</span>: <span class="sb js-d-least"></span>
            </p>
        </div>

        <div class="dark-bg">
            <div class="grid_2">
                <p class="sb">View crime rate by</p>
                <p class="top">(number of crimes per 1000 instances)</p>
                <p class="select_btn js-show-time is-active">time</p>
                <p class="select_btn js-show-day">day</p>

                <p class="select_btn js-filter-auto-thefts">filter by auto thefts</p>
            </div>
            <div id="loader" class="img_container"><img src="img/loader.gif" alt="loading"></div>
            <div id="chartdiv" class="grid_8 chartStyle"></div>
        </div>
        <footer class="green-bg">
            <p><a href="http://dev.socrata.com/">Powered by Socrata</a></p>
        </footer>


        <script type="text/javascript" src="js/date.js"></script>
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/amcharts.js"></script>
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/serial.js"></script>
        <script type="text/javascript" src="http://www.amcharts.com/lib/3/themes/dark.js"></script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>


    </body>
</html>
